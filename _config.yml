baseurl: '/sunday-game-brunch/'
permalink: pretty
prose:
  rooturl: '_posts'
  siteurl: 'http://dennerkrans.github.io/sunday-game-brunch/'
  relativeLinks: 'http://dennerkrans.github.io/sunday-game-brunch/links.jsonp'
  media: 'media'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "multiselect"
          label: "Add Category"
          placeholder: "Choose Category"
          options:
            - name: "General information"
              value: "General information"
            - name: "Items"
              value: "items"
            - name: "Locations"
              value: "Locations"
            - name: "Lore"
              value: "Lore"
            - name: "NPC"
              value: "Npc"
            - name: "Players"
              value: "Players"
            - name: "Quests"
              value: "Quests"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Characters"
              value: "characters"
            - name: "Magic"
              value: "magic"
            - name: "Undead"
              value: "undead"
            - name: "Important"
              value: "important"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
