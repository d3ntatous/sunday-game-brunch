baseurl: '/sunday-game-brunch/'
permalink: pretty
prose:
  rooturl: '_posts'
  siteurl: 'http://dennerkrans.github.io/sunday-game-brunch/'
  relativeLinks: 'http://dennerkrans.github.io/sunday-game-brunch/links.jsonp'
  media: 'media'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "multiselect"
          label: "Add Category"
          placeholder: "Choose Category"
          options:
            - name: "General information"
              value: "general information"
            - name: "Players"
              value: "players"
            - name: "NPC"
              value: "npc"
            - name: "Lore"
              value: "lore"
            - name: "Locations"
              value: "locations"
            - name: "Quests"
              value: "quests"
            - name: "Items"
              value: "items"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
            - name: "Pears"
              value: "pears"
            - name: "Mangos"
              value: "mangos"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
